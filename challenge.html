<body>
    <div class="navbarre">
        <img class="logo" src="..\chall48_2021\Logo PassionFroid.png" alt="logo navbarre">
        
        <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Connexion</button>

        <div id="id01" class="modal">

            <form class="modal-content animate" action="/action_page.php" method="post">
                <div class="imgcontainer">

                    <input type="password" placeholder="Entrer le mot de passe" name="psw" required>

                    <button type="submit">Connexion</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Se souvenir
                    </label>
                </div>

                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'"
                        class="cancelbtn">Annuler</button>
                </div>
            </form>
        </div>

    </div>
